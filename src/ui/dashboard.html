
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar h2 {
            margin-bottom: 30px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .top-bar input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 250px;
        }
        .card h3 {
            margin-bottom: 10px;
        }
        .card p {
            margin-bottom: 10px;
            color: #555;
        }
        .sidebar-footer {
            margin-top: auto;
            display: flex;
            flex-direction: column;
        }
        .sidebar-footer a {
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>대시보드</h2>
        <a href="#">대시보드</a>
        <a href="#">프로젝트</a>
        <a href="#">코드 리뷰</a>
        <a href="#">워크플로우</a>
        <a href="#">알림 설정</a>
        <a href="/chat">채팅</a>
        <div class="sidebar-footer">
            <a href="#">설정</a>
            <a href="#">로그아웃</a>
        </div>
    </div>
    <div class="main">
        <div class="top-bar">
            <h1>프로젝트 관리</h1>
            <input type="text" placeholder="코드 검색...">
        </div>
        <div class="projects">
            <div class="card">
                <h3>프로젝트 1</h3>
                <p>UserAuthService.js</p>
                <p>담당: 김개발</p>
            </div>
            <div class="card">
                <h3>프로젝트 2</h3>
                <p>ProjectAPI.js</p>
                <p>담당: 이멘토</p>
            </div>
            <div class="card">
                <h3>프로젝트 3</h3>
                <p>AuthenticationTest.js</p>
                <p>담당: 최테스터</p>
            </div>
            <div class="card">
                <h3>프로젝트 4</h3>
                <p>DatabaseConfig.js</p>
                <p>담당: 정디비</p>
            </div>
        </div>
    </div>
</body>
</html>
